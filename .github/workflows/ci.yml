name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          ./run install
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .
      - name: Run tests
        run: |
          pip install pytest
          pytest -q
